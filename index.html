<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View-UI</title>
  <script type="module" src="./index.js"></script>
</head>

<body>
  <vi-button type="primary" class="theme-button" style="--themeColor:#1E90FF">#1E90FF</vi-button>
  <vi-button type="flat" class="theme-button" style="--themeColor:#1E90FF" focus>#1E90FF</vi-button>
  <vi-button type="danger" class="disabled" style="--themeColor:#1E90FF">#1E90FF</vi-button>
  <vi-button type="primary" class="theme-button" style="--themeColor:#1E90FF">#1E90FF</vi-button>
  <vi-button type="primary" class="theme-button" style="--themeColor:#333">#1E90FF</vi-button>
  <vi-button type="primary" class="theme-button" style="--themeColor:#1E90FF" loading>#1E90FF</vi-button>
  <vi-button type="primary" class="theme-button" style="--themeColor:#1E90FF" block>#1E90FF</vi-button>
  <vi-button class="theme-button" style="--themeColor:#1E90FF" block>#1E90FF</vi-button>
  <vi-button type="dashed" class="theme-button" style="--themeColor:#1E90FF" block>#1E90FF</vi-button>
  <vi-button type="primary" class="theme-button" style="--themeColor:#333" shape="circle">#1E90FF</vi-button>
  <vi-button type="primary" class="theme-button" style="--themeColor:#333" shape="circle" disabled>#1E90FF</vi-button>

</body>

</html>
